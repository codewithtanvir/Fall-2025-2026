<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Offline - Class Routine</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f8fafc;color:#0f172a }
    .card{max-width:480px;padding:24px;border-radius:12px;background:#fff;box-shadow:0 6px 18px rgba(2,6,23,0.08);text-align:center}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 16px;color:#334155}
    a{color:#2563eb;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>It looks like you're not connected to the internet. Some features may be unavailable, but you can still view cached content.</p>
    <p><a href="/">Return to homepage</a></p>
  </div>
</body>
</html>
