<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Daily Visual Interactive Routine for Fall 2025-2026">
    <title>Fall 2025-2026</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Fall Schedule">
</head>
<body>
    <div id="app" class="min-h-screen bg-white">
        <div class="max-w-2xl mx-auto px-6 py-16">
            <!-- Header: Date/time + Install button for small-screen layout -->
            <div class="app-header">
                <div class="datetime-container">
                    <div id="current-datetime" class="current-datetime"></div>
                </div>

                <!-- Install Button -->
            <button id="install-button" class="install-button" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Install App
            </button>
            
            <!-- Title -->
            <h1 class="page-title">Fall 2025-2026</h1>
            
            <!-- Day tabs -->
            <div class="day-tabs-wrapper mb-16 border-b border-neutral-200">
                <div id="day-tabs">
                    <!-- Tabs will be generated by JavaScript -->
                </div>
            </div>

            <!-- Sessions container -->
            <div class="space-y-8" id="sessions-container">
                <!-- Sessions will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let deferredPrompt;
        const installButton = document.getElementById('install-button');

        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the default browser install prompt
            e.preventDefault();
            // Store the event for later use
            deferredPrompt = e;
            // Show the install button
            installButton.style.display = 'flex';
        });

        // Handle install button click
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) {
                return;
            }
            // Show the install prompt
            deferredPrompt.prompt();
            // Wait for the user's response
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            // Clear the deferredPrompt
            deferredPrompt = null;
            // Hide the install button
            installButton.style.display = 'none';
        });

        // Handle successful installation
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed successfully');
            // Hide the install button
            installButton.style.display = 'none';
            deferredPrompt = null;
        });

        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
